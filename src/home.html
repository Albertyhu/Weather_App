<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Informer</title>

</head>
<body>
    <div id="mainContainer">
        <div id="innerContainer">
            <div id="cityContainer">
                <h1 id="cityTitle">Location</h1>
                <p id="cityName"></p>
            </div>
            <div id="locationContainer">
                <div id="lat"><p class="subtitle">Latitude: </p><p id="latitude"></p></div>
                <div id="long"><p class="subtitle">Longitude: </p><p id="longitude"></p></div>
            </div>
            <div id="weatherContainer">
                <h2>Weather Information</h2>
                <div id="innerWeatherContainer">

                    <div id="dataContainer">
                        <div id="weatherContainerOne">
                            <div><p class="subtitle">Temperature: </p><p id="temperature"></p></div>
                            <div><p class="subtitle">Humidity: </p><p id="humidity"></p></div>
                        </div>
                        <div id="weatherContainerTwo">
                            <div><p class="subtitle">Description: </p><p id="description"></p></div>
                            <div><p class="subtitle">Wind Speed: </p><p id="windSpeed"></p></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="panel">
                    <div>
                        <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                        <span class="sb-title">Address Selection</span>
                    </div>
                    <input type="text" placeholder="Address" id="location" />
                    <input type="text" placeholder="Apt, Suite, etc (optional)" />
                    <input type="text" placeholder="City" id="locality" />
                    <div class="half-input-container">
                        <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1" />
                        <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code" />
                    </div>
                    <input type="text" placeholder="Country" id="country" />
                </div>
                <div class="map" id="map"></div>
            </div>
        </div>
    </div>
    <script src="./googleMapScript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEziqkZQo_BRBzF3dKTTJxsbIB0Ndf_Qc&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cB" async defer></script>
</body>
</html>
